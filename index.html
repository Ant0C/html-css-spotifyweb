<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e05f0025c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>

<body class="container-viewport">

    <div class="viewport-main">

        <header class="menu">

        </header>

        <main class="page">

        </main>

    </div>

    <div class="viewport-aside">

        <aside class="row row-player">
            <div class="col_player side_player">
                <div class="side_player_icon" >
                    <img class="player_thumb" src="./img/sinister.jpeg" alt="ok">
                    <p>Sinister</p>
                </div>
                <div class="side_player_icon">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder icon"></i>
                </div>
            </div>

            <div class="col_player">
                <div class="top_player">
                    <div class="button_player">
                        <i class="fa-solid fa-shuffle"></i>
                    </div>
                    <div class="button_player">
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
                    <div class="button_player">
                        <i class="fa-regular fa-circle-play"></i>
                    </div>
                    <div class="button_player">
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                    <div class="button_player">
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                </div>
                <div class="timeline_player">
                    <p class="col_timeline">0:25</p>
                    <div class="col_timeline"></div>
                    <p class="col_timeline">4:35</p>
                </div>
            </div>

            <div class="col_player side_player_icon">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-display icon"></i>
                <i class="fa-solid fa-volume-high  icon"></i>
                <div></div>
            </div>
        </aside>

    </div>

</body>
</html>
