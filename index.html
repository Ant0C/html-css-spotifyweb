<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e05f0025c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>

<body class="container-viewport">

    <div class="viewport-main">

        <header class="menu">
            <div class="container_menu">
                <div class="col_menu">
                    <img class="menu_thumb" src="./img/logo.svg" alt="logo">
                </div>
                <div class="col_menu">
                    <a href="#" class="color-white">
                        <i class="fa-sharp fa-solid fa-house icon"></i>Home
                    </a>
                    <a href="#">
                        <i class="fa-sharp fa-solid fa-magnifying-glass icon"></i>Cerca
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-lines-leaning icon"></i>La tua libreria
                    </a>
                </div>
                <div class="col_menu">
                    <ul>
                        <h3 class="color-white">Playlist</h3>
                        <li>
                            <i class="fa-solid fa-plus plus"></i>Crea Playlist
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome playlist</a>
                        </li>
                    </ul>
                </div>
                <div class="col_menu instal">
                    <a href="#">
                        <i class="fa-regular fa-circle-down icon_instal"></i>Installa app
                    </a>
                </div>
                <div class="col_menu">
                    <a href="#" class="color-white">
                        <i class="fa-regular fa-circle-user user"></i>John Doe
                    </a>
                </div>
            </div>
        </header>

        <main class="page">

        </main>

    </div>

    <!-- Section player -->

    <div class="viewport-aside">

        <!-- Player/toolbar -->
        <!-- Parte laterale sinistra player -->

        <aside class="row-player">
            <div class="side_player_left">
                <div class="side_player_icon" >
                    <img class="player_thumb" src="./img/sinister.jpeg" alt="ok">
                    <p>Sinister</p>
                </div>
                <div class="side_player_icon">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder icon"></i>
                </div>
            </div>

            <!-- Parte centrale player -->

            <div class="central_player">
                <div class="top_player">
                    <div class="button_player">
                        <i class="fa-solid fa-shuffle"></i>
                    </div>
                    <div class="button_player">
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
                    <div class="button_player">
                        <i class="fa-regular fa-circle-play"></i>
                    </div>
                    <div class="button_player">
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                    <div class="button_player">
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                </div>
                <div class="timeline_player">
                    <p class="col_timeline">0:25</p>
                    <div class="col_timeline"></div>
                    <p class="col_timeline">4:35</p>
                </div>
            </div>
            
            <!-- Parte laterale destra player -->

            <div class="side_player_right">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-display icon"></i>
                <div>
                    <i class="fa-solid fa-volume-high"></i>
                    <div class="barr"></div>
                </div>
            </div>
        </aside>

    </div>

</body>
</html>
